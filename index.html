<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonCLone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo border">
          <div class="logo"></div>
        </div>

        <div class="navbar-address border">
          <p class="address-dlv">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-country">Pakistan</p>
          </div>
        </div>

        <div class="navbar-search">
          <select class="search-select">
            <option>ALL</option>
          </select>

          <input class="search-input" type="text" placeholder="Search Amazon" />

          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="navbar-language border">
          <div class="country-language-icon"></div>
          <div class="language-name">EN</div>

          <div class="language-arrow-icon">
            <i class="fa-solid fa-sort-down"></i>
          </div>
        </div>

        <div class="navbar-signin border">
          <p class="signin-s1"><span> Hello,sign in </span></p>
          <p class="signin-s2">Account & Lists</p>
        </div>

        <div class="navbar-return border">
          <p class="signin-s1"><span> Returns </span></p>
          <p class="signin-s2">& Orders</p>
        </div>

        <div class="navbar-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
    </header>
  </body>
</html>
